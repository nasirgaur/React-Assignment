<html>
<head>
    <title>Pop Rock Crystal Shop</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #4c3797, #251a8d);
        }
        .product-card {
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            return (
                <div>
                    
                    <header className="gradient-bg text-white p-6">
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="flex items-center">
                                <i className="fas fa-gem text-3xl mr-2"></i>
                                <span className="text-2xl font-bold">Pop Rock Crystal</span>
                            </div>
                            <nav className="space-x-6">
                                <a href="#" className="hover:underline">Home</a>
                                <a href="#" className="hover:underline">Shop</a>
                                <a href="#" className="hover:underline">About Us</a>
                                <a href="#" className="hover:underline">Help</a>
                            </nav>
                            <div className="flex items-center space-x-4">
                                <i className="fas fa-shopping-cart text-xl"></i>
                            </div>
                        </div>
                    </header>


                    <main>
                        <section className="text-center py-20 gradient-bg text-white">
                            <h1 className="text-4xl font-bold">Welcome to Pop Rock Crystal Shop!</h1>
                            <p className="mt-4">Here you will find unique phone accessories, crystals, jewelry and more. Free shipping inside the U.S. and our phone grips come with a limited warranty. Enjoy!</p>
                            <button className="mt-6 px-6 py-3 bg-white text-blue-500 font-bold rounded-full shadow-lg">SHOP NOW</button>
                        </section>
                        <section className="container mx-auto py-16">
                            <h2 className="text-3xl font-bold text-center mb-8">All product</h2>
                            <div className="flex justify-between items-center mb-8">
                                <div>
                                    <span className="font-bold">Filter:</span>
                                    <select className="ml-2 border rounded px-2 py-1">
                                        <option>All Products</option>
                                    </select>
                                </div>
                                <div>
                                    <span className="font-bold">Sort:</span>
                                    <select className="ml-2 border rounded px-2 py-1">
                                        <option>Best Selling</option>
                                    </select>
                                </div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                                {Array(8).fill().map((_, i) => (
                                    <div key={i} className="product-card bg-white p-6 rounded-lg shadow-lg text-center">
                                        <img src="image/bg-imgi.png" alt="Crystal Agate Phone Grip" className="mx-auto mb-4" />

                                        <h3 className="font-bold">CRYSTAL AGATE PHONE GRIP</h3>
                                        <p className="text-gray-500 mb-4">18.99$</p>
                                        <button className="px-4 py-2 bg-blue-500 text-white font-bold rounded-full">BUY NOW</button>
                                    </div>
                                ))}
                            </div>
                            <div className="text-center mt-8">
                                <button className="px-6 py-3 border rounded-full text-blue-500 font-bold">View All</button>
                            </div>
                        </section>
                        <section className="bg-white py-16">
                            <div className="container mx-auto flex flex-col md:flex-row items-center">
                                <div className="md:w-1/2 text-center md:text-left">
                                    <h2 className="text-3xl font-bold">BEST PRICE</h2>
                                    <h3 className="text-4xl font-bold text-blue-500">Agate Phone Grip</h3>
                                    <p className="text-gray-500 mt-4 mb-6">These Pop Rock Crystal grip tops can be swapped with other tops depending on your mood, outfit, nails, phone case, holiday, etc.! Just gently squeeze the sides to remove and swap out with another color or design!</p>
                                    <div className="text-2xl font-bold text-red-500 mb-4">
                                        <span className="line-through text-gray-500 mr-2">44.50$</span>
                                        19.50$
                                    </div>
                                    <button className="px-6 py-3 bg-blue-500 text-white font-bold rounded-full">BUY NOW</button>
                                </div>
                                <div className="md:w-1/2 mt-8 md:mt-0">
                                    <img src="image/bg-imgi.png" alt="Crystal Agate Phone Grip" className="mx-auto mb-4" />
                                </div>
                            </div>
                        </section>
                    </main>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
